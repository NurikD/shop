{% extends 'base.html' %}

{% block title %}Главная - MenStyle{% endblock %}

{% block content %}
<section class="py-12 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-10">Популярные товары</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for product in products %}
        <div class="bg-white shadow rounded-lg p-4 hover-lift">
          {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover rounded">
          {% endif %}
          <h3 class="mt-2 text-lg font-semibold">{{ product.name }}</h3>
          <p class="text-gray-600">{{ product.price }} ₽</p>
        </div>
      {% empty %}
        <p class="text-center text-gray-500 col-span-full">Нет товаров для отображения.</p>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
